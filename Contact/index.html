<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSTITUTIONAL</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/shared/reset.css" />
    <link rel="stylesheet" href="/shared/styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/shared/components.js" defer></script>
    <script src="/shared/vlibras-widget.js" defer></script>
  </head>

    <svo-header></svo-header>

                  name="name"
                  id="name"
                  placeholder="Digite seu nome"
                />

              <div class="input-wrapper">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 17"
                >

                    fill-opacity="0.77"
                  />
                </svg>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>
            </div>
            <div class="form__part">
              <div class="input-wrapper">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 17"
                >

                    fill-opacity="0.84"
                  />
                </svg>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Digite o assunto"
                />
              </div>
              <div class="input-wrapper">
                <svg
                  class="icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="21"
                  viewBox="0 0 20 21"
                  fill="none"
                >
                  <path
                    d="M5.375 1.8125C5.875 1.8125 7.875 6.3125 7.875 6.8125C7.875 7.8125 6.375 8.8125 5.875 9.8125C5.375 10.8125 6.375 11.8125 7.375 12.8125C7.765 13.2025 9.375 14.8125 10.375 14.3125C11.375 13.8125 12.375 12.3125 13.375 12.3125C13.875 12.3125 18.375 14.3125 18.375 14.8125C18.375 16.8125 16.875 18.3125 15.375 18.8125C13.875 19.3125 12.875 19.3125 10.875 18.8125C8.875 18.3125 7.375 17.8125 4.875 15.3125C2.375 12.8125 1.875 11.3125 1.375 9.3125C0.875 7.3125 0.875 6.3125 1.375 4.8125C1.875 3.3125 3.375 1.8125 5.375 1.8125Z"

                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />

                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="Digite seu telefone"
                />
              </div>
            </div>
          </div>
          <div class="input-wrapper input-text-box">
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Digite o assunto"
            />
          </div>
          <button class="submit" type="submit">Enviar</button>

      </section>
    </main>

    <!-- footer -->

    <svo-footer></svo-footer>
    <script src="script.js" defer></script>
    <!-- 'defer' garante que o JS sÃ³ rode depois do HTML. -->
  </body>
</html>
